<!DOCTYPE html>
<html>
<body>



	<center>
		<h1>Ex2 - Search String Non Sensitive Case</h1>
		<hr>
		Text Input : 
			<textarea rows="6" cols="40" id="textinput"></textarea>
		<br><br>
		Sensitive Case : 
			<input type="radio" name="sensitive" id="sensitive" value="Y" checked> Yes 
			<input type="radio" name="sensitive" id="sensitive" value="N"> No
		<br><br>
		Search : 
			<input type="text" name="search" id="search">
		<br><br>
		<button name="bsearch" id="bsearch">search</button>
		<br><br>
		Result for Search : <span></span>
	</center>

</body>
</html>

<script language="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" ></script>
<script language="javascript">
	function compareStrings (string1, string2, sensitiveCase ) { 
		if (sensitiveCase=='N') { 
			string1 = string1.toLowerCase(); 
			string2 = string2.toLowerCase(); 
		} 
		// คืนค่า true ถ้ามีค่าเท่ากัน 
		return string1 === string2; 
	}
	$( "#bsearch" ).click(function() {
		var textinput = $("#textinput").val();
		console.log(textinput);
		var textsplit = textinput.split(" ");
		console.log(textsplit);
		var sensitive = $("#sensitive:checked").val();
		console.log(sensitive);
		var search = $("#search").val();
		console.log(search);
		var resutl = 0;
		for (var i = 0; i < textsplit.length; i++) {
			console.log(textsplit[i]);
			var ret = compareStrings(textsplit[i],search,sensitive);
			console.log(ret)
			if(ret){
				resutl = resutl+1;
			}
		}
		console.log(resutl)
		$("span").html(resutl);
	});
</script>
